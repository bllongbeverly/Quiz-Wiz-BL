<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Wiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Quiz Wizzz</h1>
    <div id="quiz">
    <h2 id="question"></h2>
    <ul id="choices"></ul>
    </div>
    <div id="results-container">
    <p>Score: <span id="score"></span></p>
    <p>Time: <span id="time"><span class="timer-count">60</span></span></p>

    </div>
    <div id="game-over">
    <h2>Game Over</h2>
    <p>Your score: <span id="final-score"></span></p>
    <form>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3">
        <button type="submit" id="save-score-btn">Save</button>
    </form>
    </div>
    <button class="start-btn" id="start-btn">Start Quiz</button>

    <script src="./script.js"></script>
</body>
</html>  
</body>
</html>
